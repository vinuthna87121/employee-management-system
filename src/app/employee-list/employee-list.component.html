<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let employee of employees">

            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
            </td>
            <td>
                <button (click)="viewEmployee(employee.id)" class="btn btn-info">View</button>
            </td>
            <td>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
